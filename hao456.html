        .bordered {
            border: solid #ccc 1px;
            -moz-border-radius: 6px;
            -webkit-border-radius: 6px;
            border-radius: 6px;
            -webkit-box-shadow: 0 1px 1px #ccc;
            -moz-box-shadow: 0 1px 1px #ccc;
            box-shadow: 0 1px 1px #ccc;
        }

        .pack-tooltip {
            position: relative;
            display: inline-block;
            border-bottom: 1px dotted black;
        }

        .pack-tooltip .pack-tooltiptext {
            visibility: hidden;
            white-space:pre-line;
            white-space:pre-wrap;
            width: 600px;
            background-color: #A9A9A9;
            color: #000000;
            text-align: left;
            border-radius: 6px;
            padding:10px 10px 10px 10px;
            position: absolute;
            z-index: 1;
            top: -5px;
            left: 100%;

            /* 淡入 - 1秒内从 0% 到 100% 显示: */
            opacity: 0;
            transition: opacity 1s;
        }

        .pack-tooltip:hover .pack-tooltiptext {
            visibility: visible;
            opacity: 1;}

        .tr-field {color:#0000FF;font-weight:bold;}
        .tr-notice {color:#FF00FF;font-weight:bold;}
    </style>
    <script language="javascript">

            var color="#ff0000|#00ff00|#0000ff|#888800|#880088|#008888|yellow|green|blue|gray";

            $('.tr-blink').css('color', color[parseInt(Math.random() * color.length)]);
        }

        $(function () {
            setInterval("changeColor()",200);
        })
    </script>
